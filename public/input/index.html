<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap-4.2.1.css" rel="stylesheet">
	
</head>

<body>
	<div class="row two-columns mx-3">
		<div class="col-8">
			<div class="row">
				<div class="canvas">
					<canvas  class="canvas_layers " id="origin" style="pointer-events:none; z-index: 5000; position: absolute;"></canvas>
					<canvas id="view" style="pointer-events:none; position: absolute; z-index: 5001;">
					</canvas>
					<template>
						<canvas class="canvas_layers" id="c0" color="rgba(67,250,85,1)" style="position: absolute; z-index: -5;">
						</canvas>
					</template>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="floating">
				<div class="my-3">
					<select class="btns" id="1"></select>
					<select class="btns" id="2"></select>
					<select class="btns" id="3"></select>
					<button class="btns" id="Erase" style="background-color: white">擦除</button>
					<button class="btns" id="submit">提交文字</button>
				</div>
				<div class="block border p-4" id="checked-btn">
					<button class="btns ml-2 mt-2" id="true" onclick="check('true')">checked</button>
					<button class="btns ml-2 mt-2" id="false" onclick="check('false')">undo-check</button>
					<span id="checked">unknown</span>
				</div>
				<div class="my-4 border p-4">
					<div class="color_arrange">
						<select style="width:90px" class="color display" id="select">
							<template>
								<option class="select_option" id="display_c0">0</option>
							</template>
						</select>
						<button class="color display" onclick="displaySubLayer(this)">显示颜色层</button>
						<button class="color save" id="color_save">保存颜色层</button>
						<button onClick = "hideLayer()">隐藏其它图层</button>
						<button onClick = "displayAll()">显示所有图层</button>
					</div>
				</div>
				<div>
					<div class="block">
						<span>text_content:</span>
					</div>
					<div class="row" id = "text-content-area">
						<div class="col-auto text-right px-1" id="left">
							  <u>00<br>01<br>02<br>03<br>04<br>05<br>06<br>07<br>08<br>09<br>10<br>
							  11<br> 12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
							  21<br>22<br>23<br>24<br>25<br>26<br>27<br>28<br>29<br>30<br>
							  31<br>32<br>33<br>34<br>35<br>36<br>37<br>38<br>39<br>40<br>
							  41<br>42<br>43<br>44<br>45<br>46<br>47<br>48<br>49<br>50<br></u>
						</div>
						<div class="col-11 px-0">
							<textarea id="text"></textarea>
						</div>
					</div>
				</div>
		    </div>
		</div>
		<div id="arc" style="pointer-events:none">
		</div>
	</div>
</body>
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="jquery/jcanvas.min.js"></script>
<script src="jquery/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="jquery/scripts.js"></script>

</html>
